<p>getallstudents works!</p>


<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone No</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.rollno}}</td>
            <td>{{student.studname}}</td>
            <td>{{student.addr}}</td>
            <td>{{student.phno}}</td>
        </tr>

    </tbody>
</table>
